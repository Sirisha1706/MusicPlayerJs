<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc6eb054b8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body theme = 'light'>
    <nav class="navbar fixed-top navbar-light" id="navbar">
        <h1>Music Player</h1>
        <!-- toggle theme -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="togglebtn" checked>
            <label for="togglebtn">Theme</label>
        </div>
    </nav>
    <main>
        <!-- All Songs -->
        <div class="allSongs">
            <label for="genreFilter">Filter by genre:</label>
            <select name="genre" id="genreFilter" >
                <option value='allsong' selected>All</option>
            </select>

            <h3>All Songs</h3>
            <div id="allSongs">
            </div>
        </div>

        <!-- Song Card -->
        <div class="songCard">
            <div id="songCard">
                <img src="images/poolamme_pilla.jpg">
                <h3 id="songName"> Poolamme_Pilla</h3>
                <p id="songArtist">Gowara Hari</p>
            </div>
            <div id="songControls">
                <audio src="audio/Poolamme_pilla.mp3" controls></audio>
                <div class="controlBtns">
                    <button class='btn btn-primary' id="prevSong"><i class="fa-solid fa-backward"></i></button>
                    <button class='btn btn-primary' id="nextSong"><i class="fa-solid fa-forward"></i></button>
                </div>
                <button class='btn btn-primary' id="addPlaylist">Add to PlayList</button>
            </div>
        </div>
        <!-- playlist -->
        <div class="playList">
            <div class="d-sm-flex">
                <input class="form-control me-1" placeholder="Enter PlayList Name" id="playInput">
                <button class="btn btn-primary btn-sm" type="submit" id="create">Create Playlist</button>
            </div>
            <div class="playlist">
                <h3>Current Playlist</h3>
                <div class="currentPlaylist">
                </div>
                <h3>All Playlist</h3>
                <div class="allPlaylist">
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
